<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Attack 2015 : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/seat-selector.js"></script>

    <title>Fan Plan</title>
  </head>

  <body>

    <div id="header_wrap" class="outer">
        <header class="inner">
          <div class="fan-plan-title">
            <img style="display: inline; border: none; box-shadow: none" src="images/fan_plan.png"></img>
            <h1 style="display: inline;" id="project_title">Fan Plan</h1>
          </div>
          <h2 id="project_tagline"></h2>
        </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p>
          Enjoy your favorite event without the congestion!
        </p>

        <div>
          <label for='eventpicker'>Event</label>
          <br>
          <input id='eventpicker' type='text' placeholder='Choose your event'></input>
        </div>
        <br>
        <div>
          <label>Seat</label>
          <br>
          <div id='choose-seat' type='text'>Select a seat</div>
        </div>

        <div>
          <h3> Choose your ticket price </h3>
          <ul>
            <li><input type="radio" name="price">$53.99 2 hours early</input></li>
            <li><input type="radio" name="price">$63.99 1 hour early</input></li>
            <li><input type="radio" name="price">$73.99 30 minutes early</input></li>
            <li><input type="radio" name="price">$83.99 on time</input></li>
            <li><input type="radio" name="price">$45.99 30 minutes after</input></li>

          </ul>
        </div>

        <button>Purchase</button>

  </body>
</html>
